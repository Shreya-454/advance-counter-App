<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="min-vh-100 d-flex justify-content-center align-items-center flex-column">
        <div class="container">
            <h3 class="text-center bs-grey fs-36 ff-inter fw-normal mb-5">Advanced Counter App</h3>
        </div>
        <div class="continer d-flex justify-content-center align-items-center">
            <div class="card1 mx-auto">
                <div class="d-flex justify-content-center"><button id="resetbtn" class="reset mx-auto text-center fw-semibold mb-3">RESET</button></div>
                <p id="counting" class="fs-36 text-center mb-0 fw-normal pb-4">0</p>
                <div class="d-flex justify-content-center gap-2 mb-4">
                    <button id="addbtn" class="addbtn bs-blue fs-16 ff-inter text-center fw-semibold">Add One</button>
                    <button id="savebtn" class="save btn-disable fs-16 ff-inter text-center fw-semibold">Save</button>
                </div>
                <p class="fs-16 ff-inter bs-black opacity-50 text-center mb-0 fw-normal mb-3">Previous Values</p>
                <p id="storecounting" class="fs-16 ff-inter bs-black text-center mb-0 fw-normal">0</p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/doc.js"></script>
</body>

</html>
